<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Game Header -->
        <div class="text-center mb-8">
            <div class="bg-gradient-to-r from-purple-500 to-pink-500 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-dice text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Guess the Number</h1>
            <p class="text-gray-600">I'm thinking of a number between <span class="font-semibold text-purple-600" id="minNum">1</span> and <span class="font-semibold text-purple-600" id="maxNum">100</span></p>
        </div>

        <!-- Game Stats -->
        <div class="flex justify-between items-center mb-6 bg-gray-50 rounded-lg p-4">
            <div class="text-center">
                <div class="text-2xl font-bold text-purple-600" id="triesCount">0</div>
                <div class="text-sm text-gray-600">Tries</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-green-600" id="bestScore">-</div>
                <div class="text-sm text-gray-600">Best</div>
            </div>
        </div>

        <!-- Game Input -->
        <div class="mb-6" id="gameInput">
            <div class="relative">
                <input 
                    type="number" 
                    id="guessInput" 
                    placeholder="Enter your guess..."
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none text-center text-xl font-semibold"
                    min="1" 
                    max="100"
                >
                <button 
                    id="submitGuess" 
                    class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition-colors duration-200"
                >
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- Feedback Area -->
        <div class="mb-6">
            <div id="feedback" class="text-center py-4 rounded-lg transition-all duration-300 opacity-0">
                <div id="feedbackIcon" class="text-3xl mb-2"></div>
                <div id="feedbackText" class="font-semibold"></div>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="text-center">
            <button 
                id="newGameBtn" 
                class="bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg"
            >
                <i class="fas fa-refresh mr-2"></i>New Game
            </button>
        </div>

        <!-- Game History -->
        <div class="mt-8">
            <h3 class="text-lg font-semibold text-gray-800 mb-3">Recent Guesses</h3>
            <div id="guessHistory" class="space-y-2 max-h-32 overflow-y-auto">
                <!-- History items will be added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
